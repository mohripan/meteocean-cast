name: metocean-infra

networks:
  metocean-net:
    driver: bridge

volumes:
  timescaledb_data: {}
  kafka_data: {}
  redis_data: {}

services:
  # Postgres (TimescaleDB)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-metocean}
    ports:
      - "${PGPORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres} -d ${PGDATABASE:-metocean}"]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks: [metocean-net]

  # Create a separate DB for Keycloak (idempotent)
  db-init:
    image: postgres:16-alpine
    container_name: db-init
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      PGPASSWORD: ${PGPASSWORD:-postgres}
    command: >
      sh -c "
      psql -h timescaledb -U ${PGUSER:-postgres} -d postgres
      -tc \"SELECT 1 FROM pg_database WHERE datname='${KC_DBNAME:-keycloak}'\"
      | grep -q 1 || psql -h timescaledb -U ${PGUSER:-postgres} -d postgres
      -c \"CREATE DATABASE ${KC_DBNAME:-keycloak}\" "
    networks: [metocean-net]
    restart: "no"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: ["start-dev"]
    environment:
      KEYCLOAK_ADMIN: ${KC_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://timescaledb:5432/${KC_DBNAME:-keycloak}
      KC_DB_USERNAME: ${PGUSER:-postgres}
      KC_DB_PASSWORD: ${PGPASSWORD:-postgres}
    depends_on:
      timescaledb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    ports:
      - "${KC_HTTP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/realms/master/.well-known/openid-configuration || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks: [metocean-net]

  # Kafka (official Apache image, single-node KRaft)
  kafka:
    image: apache/kafka:4.0.1
    container_name: kafka
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://host.docker.internal:${KAFKA_HOST_PORT:-9094}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_PARTITIONS: 3

      KAFKA_HEAP_OPTS: "-Xms512m -Xmx512m"
      KAFKA_LOG_DIRS: /var/lib/kafka/data

      CLUSTER_ID: ${CLUSTER_ID:-5L6g3nShT-eMCtK--X86sw}

    volumes:
      - kafka_data:/var/lib/kafka/data

    ports:
      - "9092:9092"
      - "${KAFKA_HOST_PORT:-9094}:9094"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || /opt/kafka/bin/kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"
        ]
      interval: 10s
      timeout: 10s
      retries: 60
      start_period: 40s

    networks: [metocean-net]

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_started
    ports:
      - "${KAFKA_UI_PORT:-8085}:8080"
    networks: [metocean-net]

  # Redis (caching, idempotency, etc.)
  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--save", "60", "1000", "--loglevel", "warning"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks: [metocean-net]